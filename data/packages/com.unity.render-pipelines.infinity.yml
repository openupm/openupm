name: com.unity.render-pipelines.infinity
displayName: Infinity RP
description: >-
  The Infinity Render Pipeline is a high-fidelity Scriptable Render Pipeline
  built by Pseudo Game Tech to target modern (Compute Shader compatible)
  platforms. The IRP utilizes Physically-Based Lighting techniques, linear
  lighting, HDR lighting and a configurable hybrid Tile/Cluster ForwardPlus
  lighting architecture and gives you the tools you need to create games,
  technical demos, animations and more to a high graphical standard.
