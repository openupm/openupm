name: com.unity.cluster-display
displayName: Cluster Display
description: >-
  Enable Unity applications to run on multiple machines and simulate the same
  scene in-sync with each other. The result is displayed on a cluster of
  displays. This feature enables you to deploy your Unity content to complex
  multi-screen environments like a video wall, a CAVE, a Dome or any custom
  layout of multiple displays.
