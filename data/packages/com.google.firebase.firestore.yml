  Cloud Firestore is a flexible NoSQL document database that lets you easily
  store, sync, and query data for your games - at global scale.


  Firestore supports a million players connected simultaneously with a
  guaranteed uptime of 5 nines for multi-region instances. That's less than 5
  minutes of downtime a year!


  With Cloud Firestore, your players can access and make changes to their data
  at any time, even when they're offline.
