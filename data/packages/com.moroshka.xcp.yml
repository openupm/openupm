name: com.moroshka.xcp
displayName: Moroshka Xcp
description: >-
  The `Moroshka.Xcp` module provides enhanced exception classes that improve
  standard error handling mechanisms in .NET. These exceptions include
  additional data such as a unique error code (`ErrorCode`), context information
  (`Context`), member names (`MemberName`), and line numbers (`LineNumber`).
  This makes debugging and logging more informative.
