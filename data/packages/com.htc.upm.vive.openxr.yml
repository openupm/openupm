description: "The \"VIVE OpenXR Plugin\" package enables your application to run on\
  \ VIVE devices. \nThis package is a bridge between VIVE devides and Unity OpenXR.\n\
  This package complements Unity's \"OpenXR Plugin\" package, and enables you to use\
  \ extra features, as listed in the following.\n\n- Controller Input\n- Hand Tracking\n\
  - Wrist Tracking\n- Eye Gaze\n- CompositionLayer\n- Facial Tracking\n\n\nYou can\
  \ view the documentation for additional information."
